apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-java-deployment
  namespace: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-javaapp
  template:
    metadata:
      labels:
        app: user-javaapp
    spec:
      containers:
      - name: user-javaapp
        image: registryouw8848.azurecr.io/user-java:1.0
        ports:
        - containerPort: 80
        env:
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: kvsqluser
              key: sql-user
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kvsqlpassword
              key: sql-password
        - name: SQL_SERVER
          value: "sqlserverouw8848.database.windows.net"
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "azure-challenge5kv-msi"
---

apiVersion: v1
kind: Service
metadata:
  name: user-javaservice
  namespace: api
spec:
  type: ClusterIP
  selector:
    app: user-javaapp
  ports:
  - port: 80
    targetPort: 80

